<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="./src/styles.css" />
</head>

<body>
  <div class="container-sm">
    <div class="row">
      <div class="col-sm-4">
        <label for="availableFields" class="form-label">Available Fields</label>
      </div>
      <div class="col">
        <div class="row">
          <label for="filter" class="form-label">Filter Query</label>
        </div>
      </div>
      <div class="col">
        <label for="addFilterButton1" class="form-label">Add/Remove Filters</label>
      </div>
    </div>
    <div>
      <div class="row" id="queryRow1">
        <div class="col-sm-4">
          <select id="field1" class="form-select mb-3 field">
            <option value="none" selected>Select a Field</option>
            <option value="allFields">All Fields</option>
          </select>
        </div>
        <div class="col">
          <input id="queryString1" type="text" class="form-control"  placeholder="eg: DoesDamage">
        </div>
        <div class="col">
          <button id="addFilterButton1" class="btn btn-outline-success col-sm-2" onclick="addQueryNode(event)">+</button>
          <!-- <button id="addFilterButton1" class="btn btn-outline-primary col-sm-2">-</button> -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div id="availableFieldsBlock" class="form-text">
          Note: If no field is chosen, all options will be displayed
        </div>
      </div>
      <div class="col">
        <div class="form-text">
          Other Examples: type=Armor, Slot=neck
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-2">
        <button class="btn btn-outline-primary" onclick="processQuery()">Apply All Filters</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="mb-3">
        <label for="resultsArea" class="form-label">Results</label>
        <textarea class="form-control" id="resultsArea" rows="30" aria-label="resultsArea"></textarea>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./src/bg3items.js"></script>
</body>

</html>
