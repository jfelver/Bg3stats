<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Bg3 Stats Filters</h1>
      <h4 style="text-align: center">
        Select the stats that you'd like to filter by and their associated
        options
      </h4>
      <div class="row justify-content-center align-items-center g-2">
        <div class="col-lg-2">
          <select id="fieldSelect" class="form-select">
            <option>Field</option>
          </select>
        </div>
        <div class="d-grid gap-2 col-lg-1">
          <button class="btn btn-outline-primary" type="button">Like</button>
        </div>
        <div class="d-grid gap-2 col-lg-1">
          <button class="btn btn-outline-primary" type="button">
            Not Like
          </button>
        </div>
        <div class="col-lg-2">
          <select id="fieldSelect" class="form-select">
            <option>Selection</option>
          </select>
        </div>
        <div class="d-grid gap-2 col-lg-1">
          <button id="fieldSelect" class="btn btn-outline-success">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-plus-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
              />
            </svg>
          </button>
        </div>
        <div class="d-grid gap-2 col-lg-1">
          <button id="fieldSelect" class="btn btn-outline-danger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-dash-square-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm2.5 7.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1z"
              />
            </svg>
          </button>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./src/bg3items.js"></script>
  </body>
</html>
